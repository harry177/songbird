<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="index.js"></script></head>
<body class="body">
    <div class="wrapper">
  <header class="header">
    <div class="logo__block"></div>
    <div class="nav__block">
      <a href="./game.html">
        <button class="nav__button">Start the game!</button>
      </a>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="welcome__left">
        <video class="looney__video" alt="looney tunes intro" autoplay="autoplay" muted>
          <source src="assets/imageslooney-intro.mp4" type="video/mp4">
        </video>
        <div class="white__plate"></div>
        <img class="looney__display" src="./assets/images/loony-tunes-main_1.png" alt="loony tunes">
        <div class="white__plate"></div>
        <div class="sound__box">
          <button class="sound__button"></button>
          <div class="sound__voice"></div>
        </div>
      </div>
      <div class="welcome__right">
        Welcome to the "Looney Tunes" game where you can test your knowledge of famous cartoon characters. <br>
        To start the game, click the button in the top menu!
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a href="https://rs.school/js/" class="link">
        <div class="rss__logo"></div>
      </a>
      <div class="date__creation">Created by Artem Prygunov 2022</div>
      <a href="https://github.com/harry177" class="link">
        <div class="github__link"></div>
      </a>
    </div>
  </footer>
    </div>
</body>
</html>
