<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo__block"></div>
      <div class="nav__block">
      <a href="./index.html">
        <button class="nav__button">Main</button>
      </a>
      </div>
      <div class="results__block">Count:</div>
    </header>
    <main class="main">
      <section class="questions"></section>
      <section class="current__question">
        <div class="hero__picture"></div>
        <div class="hero__guess">
          <div class="hero__name"></div>
          <div class="player">
            <button class="player__button button__play"></button>
            <div class="player__bar">
              <div class="player__bar__line"></div>
              <div class="player__bar__time"></div>
              <div class="player__bar__sound"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="game">
        <div class="answers">
          <div class="variant"></div>
          <div class="variant"></div>
          <div class="variant"></div>
          <div class="variant"></div>
          <div class="variant"></div>
          <div class="variant"></div>
        </div>
        <div class="description">
          <div class="description__header"></div>
          <div class="description__footer"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
