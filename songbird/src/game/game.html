<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="shadow__body"></div>
  <div class="results__desk">
    <div class="results__list"></div>
  </div>
  <div class="wrapper">
    <header class="header">
      <div class="logo__block"></div>
      <div class="nav__block">
      <a href="./index.html">
        <button class="nav__button">Main</button>
      </a>
      <a href="./results.html">
        <button class="nav__button">Gallery</button>
      </a>
      <button class="results__button">Results</button>
      </div>
      <div class="results__block">
        <div class="results__block__count">Count:</div>
        <div class="results__block__score"></div>
      </div>
    </header>
    <main class="main">
      <section class="questions">
        <div class="stage stage__1">Дисней</div>
        <div class="stage stage__2">Симпсоны</div>
        <div class="stage stage__3">Гриффины</div>
        <div class="stage stage__4">Рик и Морти</div>
        <div class="stage stage__5">Южный Парк</div>
        <div class="stage stage__6">Луни Тьюнс</div>
      </section>
      <section class="current__question">
        <div class="hero__picture"></div>
        <div class="hero__guess">
          <div class="hero__name"></div>
          <div class="player">
            <button class="player__button button__play"></button>
            <div class="slider__container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100"value="0" class="seek__slider">
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume__slider">
              <i class="fa-volume-up"></i>
            </div>
            
          </div>
        </div>
      </section>
      <section class="game">
        <div class="answers"></div>
        <div class="description">
          <div class="description__header">
            <div class="description__header__picture"></div>
          </div>
          <div class="description__footer"></div>
        </div>
      </section>
      <button class="next__question">Next question</button>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
